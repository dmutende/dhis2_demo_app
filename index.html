<body>

<input type="button" value="GET" onclick="getDHISData()">
<span id="loader"></span>
<br>
<hr>
<p id="res"></p>

<script type="text/javascript">

    var u = '103';
    var p = 'custom-secret-elon-api-123456789asdf';
    var auth = 'Bearer de4298c9-4f5a-4130-82d9-235de54e813b';

    function getDHISData() {
        var ajaxConfig = {
            async: true,
            url:"http://test.hiskenya.org/api/26/dataElements.json",
            method:"GET",
            data:{
                order:"shortName:desc",
                paging:"false"
            },
            dataType:"json",
            contentType:CONTENT_TYPE_APPLICATION_DEFAULT,
            "headers": {
                "Authorization":setAuth(AUTHORIZATION_BEARER,"7000074a-57d1-463b-9174-189ad685b613")
            },
            loaderId:"loader",
            loaderSize: 20,
            callback: function (response, loaderId) {
                Storage.write("data", response);
                $('#res').html(JSON.stringify(Storage.read("data")));
                $('#'+loaderId).html("");
            }
        };
        dhis2ApiPost(ajaxConfig);
    }
</script>

</body>
